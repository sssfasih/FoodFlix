{% extends 'recipes/layout.html' %}
{% load static %}
{% block main %}


    <div class="card" id="recipe_decor">
    <div class="container col col-md-9">
 <!-- Slider -->
   <section id="recipe_carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="0">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#recipe_carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#recipe_carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#recipe_carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
        <div class="carousel-item active">
      <img src="https://freepikpsd.com/wp-content/uploads/2019/10/lassi-glass-png-1-Transparent-Images.png" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="https://thumbs.dreamstime.com/b/yogurt-ayran-lassi-fresh-plain-homemade-yougurt-yogurt-youghurt-kefir-ayran-lassi-glass-herbs-over-gray-background-copy-116473662.jpg" class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="https://c8.alamy.com/comp/X7DY1J/lassi-drink-in-glasses-X7DY1J.jpg" class="d-block w-100" alt="...">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#recipe_carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#recipe_carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>
    <!-- Slider end -->
    <h1 class="text-center">{{ recipe.Name|title }}</h1>
    <p>Tags: {% for cat in recipe.Tags.all %}#{{ cat.Name }},{% endfor %}</p>
</div>
    <section class="container">
    <h2>Ingredients</h2>
    <div>{{ ingredients|safe }}</div>
    <br>
        <h2>Directions</h2>
    <div>{{ method|safe }}</div>

</section>
</div>

{% endblock %}
